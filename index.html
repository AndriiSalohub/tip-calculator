<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="src/scss/reset.scss" />
        <link rel="stylesheet" href="src/scss/style.scss" />
        <title>Tip Calculator</title>
    </head>
    <body>
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="wrapper">
            <div class="calculation">
                <section class="calculation__bill calculation__block">
                    <label
                        for="bill-input"
                        class="calculation__bill-label label"
                        >Bill</label
                    >
                    <input
                        type="number"
                        class="calculation__bill-input input"
                        id="bill-input"
                    />
                    <img
                        src="images/icon-dollar.svg"
                        alt=""
                        class="calculation__bill-img calculation__block-img"
                    />
                </section>
                <section class="calculation__tip">
                    <label for="" class="calculation__tip-lable label"
                        >Select Tip %</label
                    >
                    <ul class="calculation__tip-list">
                        <li
                            class="calculation__tip-list-item button"
                            data-percent="5"
                        >
                            5%
                        </li>
                        <li
                            class="calculation__tip-list-item button"
                            data-percent="10"
                        >
                            10%
                        </li>
                        <li
                            class="calculation__tip-list-item button"
                            data-percent="15"
                        >
                            15%
                        </li>
                        <li
                            class="calculation__tip-list-item button"
                            data-percent="25"
                        >
                            25%
                        </li>
                        <li
                            class="calculation__tip-list-item button"
                            data-percent="50"
                        >
                            50%
                        </li>
                        <li
                            id="custom"
                            class="calculation__tip-list-custom button"
                        >
                            <input type="button" value="Custom" />
                        </li>
                    </ul>
                </section>
                <section
                    class="calculation__number-of-people calculation__block"
                >
                    <label
                        for="number-of-people"
                        class="calculation__number-of-people-label label"
                        >Number of People</label
                    >
                    <input
                        type="number"
                        class="calculation__number-of-people-input input"
                        id="number-of-people-input"
                    />
                    <img
                        src="images/icon-person.svg"
                        alt=""
                        class="calculation__number-of-people-img calculation__block-img"
                    />
                </section>
            </div>
            <div class="amount">
                <section class="amout__tip">
                    <div class="first-block amount-block">
                        <h2 class="amout__tip-title title">
                            Tip Amount <span>/ person</span>
                        </h2>
                        <p class="amout__tip-total-amount total-amount">
                            $0.00
                        </p>
                    </div>
                    <div class="second-block amount-block">
                        <h2 class="amout__tip-title title">
                            Total <span>/ person</span>
                        </h2>
                        <p class="amout__tip-total total-amount">$0.00</p>
                    </div>
                </section>
                <button class="amount__reset-btn button">Reset</button>
            </div>
        </div>
        <script type="module" src="src/js/app.js"></script>
    </body>
</html>
